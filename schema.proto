syntax = "proto3";

message AllSensors {
	float temp = 1;
	int32 ill = 2;
	string node = 3;
}

message SensorFloat {
	float sensor = 1;
	string node = 2;
}

message SensorInt {
	int32 sensor = 1;
	string node = 2;
}

message Sensor {
	string room = 1;
	string node = 2;
	float temp = 3;
	int32 ill = 4;
	sint32 heart_w = 5;
	sint32 breath_w = 6;
	sint32 motion_w = 7;
	string accuracy = 8;
	string heart = 9;
	string breath = 10;
}